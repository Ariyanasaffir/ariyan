<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok ইনবক্সে যান</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #000; /* ব্ল্যাক ব্যাকগ্রাউন্ড */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    .btn {
      background: #ff004f;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 10px rgba(255, 0, 79, 0.5);
      transition: background 0.3s ease;
      user-select: none;
    }
    .btn:hover {
      background: #e60045;
    }
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>আমাদের সাথে TikTok এ সরাসরি কথা বলুন</h1>
  <p>নীচের বোতামে ক্লিক করলে আপনি সরাসরি আমাদের ইনবক্সে চলে যাবেন।</p>
  <a href="https://tiktok.me/otherusername" class="btn" target="_blank" rel="noopener noreferrer">ইনবক্সে যান</a>

  <div class="footer">© 2025 আপনার ব্র্যান্ড নাম</div>
</body>
</html>
